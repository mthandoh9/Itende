  <script>
    document.addEventListener("offline", onOffline, false);

    function onOffline() {
      window.plugins.toast.showLongBottom('NO INTERNET CONNECTION!', function (a) { console.log('toast success: ' + a) }, function (b) { alert('toast error: ' + b) });
      $('#loading').hide();
      return;
    }
    window.onload = function () {

      if (window.AdMob) AdMob.showInterstitial();
      event.preventDefault();
      $.ajax({

        url: "https://techforest.co.za/Itende/getFiles.php",
        method: "GET",
        data: null,
        dataType: "JSON",
        success: function (mess) {
          var content = "";
          for (var x = 0; x < mess[0].length - 1; x++) {

           
            content += "<a class='btn btn-lg btn-block btn-warning' onclick='downloadFile2(\"" + mess[1][x] + "\")' download >" + mess[0][x] + "</a>";

            // content += "<a class='btn btn-lg btn-block btn-warning' href='" + mess[1][x] + "' target='_blank'  >" + mess[0][x] + "</a>";
          }
           // content +="<a class='btn btn-lg btn-block btn-success' onclick='showPayPal()'>Buy Roland E300(R45.00)</a>";
          document.getElementById("root").innerHTML = content;
          $('#loading').hide();
          window.plugins.toast.showLongBottom('Success!', function (a) { console.log('toast success: ' + a) }, function (b) { alert('toast error: ' + b) });
        },
        error: function (err) {
          window.plugins.toast.showLongBottom('Server Error!', function (a) { console.log('toast success: ' + a) }, function (b) { alert('toast error: ' + b) });
          $('#loading').hide();
        }
      })
    }
   
    function downloadFile2(x) {
      if (window.AdMob) AdMob.showInterstitial();
      event.preventDefault();
      window.plugins.toast.showShortTop('Downloading...', function (a) { console.log('toast success: ' + a) }, function (b) { alert('toast error: ' + b) });
      //after device is ready
      var fail = function (message) {
        window.plugins.toast.showLongBottom('Error Occured!' + err, function (a) { console.log('toast success: ' + a) }, function (b) { alert('toast error: ' + b) });
      }
      var success = function (data) {
        console.log("succes");
        window.plugins.toast.showLongBottom('Success!' + err, function (a) { console.log('toast success: ' + a) }, function (b) { alert('toast error: ' + b) });
      }
      var baseLink ="https://techforest.co.za/Itende/beats/";
      var baseLength = baseLink.length;
      var full = x.length;
      var fileName = x.substring(baseLength,full);
      cordova.plugins.DownloadManager.download(x,fileName, success, fail);
    }
    function openBrowser(x) {
      var url = x.toString();
      var target = '_blank';
      var options = "location = yes"
      var ref = cordova.InAppBrowser.open(url, target, options);

      ref.addEventListener('loadstart', loadstartCallback);
      ref.addEventListener('loadstop', loadstopCallback);
      ref.addEventListener('loaderror', loaderrorCallback);
      ref.addEventListener('exit', exitCallback);

      function loadstartCallback(event) {
        alert('Loading started: ' + event.url);
      }

      function loadstopCallback(event) {
        alert('Loading finished: ' + event.url);
      }

      function loaderrorCallback(error) {
        alert('Loading error: ' + error.message);
      }

      function exitCallback() {
        alert('Browser is closed...');
      }
    }
