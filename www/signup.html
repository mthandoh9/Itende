        .container {

        .form-control:focus {
            border-color: inherit;
            -webkit-box-shadow: none;
            box-shadow: none;
        }

        .form-control[type=text],[type=password],[type=email] {
            border: none;
            outline: none;
            border-bottom: 2px solid #888;
            transition: .5s;
            margin-top: 10px;
        }

        .searchformfld {
            position: relative;
            margin: 5px 0px;
        }

        .searchformfld label {
            position: absolute;
            padding-left: 10px;
            top: 5px;
            cursor: text;

        }

        .searchformfld input:focus+label,
        .searchformfld input:not(:placeholder-shown)+label {
            opacity: 1;
            transform: scale(.9) translateY(-100%) translateX(-10px);
            color: #000;
        }

        .searchformfld input:focus {
            border-bottom: 1px solid #ffc107;
           /* // outline-color: #000; */
        }

        /* .searchformfld input {
            width: 100%;
            padding-left: 10px;
        } */

        .searchformfld label,
        .searchformfld input {
            transition: all 0.2s;
            transition-timing-function: ease;
            transition-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1);
            opacity: 0.5;
        }
    </style>

    <script type="text/javascript">
        function alphaOnly(event) {
            var key = event.keyCode;
            return ((key >= 65 && key <= 90) || key == 8);
        }
        function validateEmail(email) {
            var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(email);
        }
        $(document).ready(function () {

            $("#submit").click(function (event) {

                var name = $("#name").val();
                var surname = $("#surname").val();
                var Email = $("#email").val();
                var Password = $("#password").val();
                var cPassword = $("#c_password").val();

                if (name == "" || surname == "" || Email == "" || Password == "" || cPassword == "") {
                    alert("Fill-in Missing fields");
                } else if (Password != cPassword) {
                    alert("Passwords Do Not Match");

                } else if (Password.length < 6) {
                    alert("Passwords too short");
                } else if (!validateEmail(Email)) {
                    alert("Not Valid Email Address !");
                } else {
                    event.preventDefault();
                    $('#submit').prop('disabled', true);
                    $.ajax({

                        url: "https://techforest.co.za/Itende/create_account.php",
                        method: "POST",
                        data: { name: name, surname: surname, Email: Email, Password: Password },
                        dataType: "json",
                        success: function (mess) {
                            //console.log(mess);
                            if (mess.resMess == "Success") {
                                window.plugins.toast.showLongBottom(mess.resMess, function (a) { console.log('toast success: ' + a) }, function (b) { alert('toast error: ' + b) });
                                window.localStorage.setItem("vNumber", mess.resCode);
                                window.localStorage.setItem("userEmail", mess.Email);
                                window.location.href = "verify.html";
                            } else {
                                //console.log(mess);
                                $('#submit').prop('disabled', false);
                                window.plugins.toast.showLongBottom(mess.resMess, function (a) { console.log('toast success: ' + a) }, function (b) { alert('toast error: ' + b) });
                            }
                            //$('#submit').prop('disabled',true);
                        },
                        error: function (err) {
                            //alert(err.responseText);
                            $('#submit').prop('disabled', false);
                            //alert("Registration Unsuccessful");
                            window.plugins.toast.showLongBottom(err.responseText, function (a) { console.log('toast success: ' + a) }, function (b) { alert('toast error: ' + b) });
                        }
                    });
                }
            })
            return false;
        })

        document.addEventListener("deviceready", onDeviceReady, false);

        function adSetter() {

            var admobid = {};
            if (/(android)/i.test(navigator.userAgent)) {
                admobid = {
                    banner: 'ca-app-pub-9845513592050657/2935628640',
                    interstitial: 'ca-app-pub-9845513592050657/6715338970'
                };

            } else if (/(ipod|iphone|ipad)/i.test(navigator.userAgent)) {
                admobid = {
                    banner: 'ca-app-pub-9845513592050657/2935628640',
                    interstitial: 'ca-app-pub-9845513592050657/6715338970'
                };

            } else {

                admobid = {
                    banner: 'ca-app-pub-9845513592050657/2935628640',
                    interstitial: 'ca-app-pub-9845513592050657/6715338970'
                };
            }

            if (AdMob) AdMob.createBanner({
                adId: admobid.banner,
                position: AdMob.AD_POSITION.BOTTOM_CENTER,
                autoShow: false,
            });

            if (window.AdMob) AdMob.prepareInterstitial({ adId: admobid.interstitial, autoShow: false });
        }
        function onDeviceReady() {

            adSetter();


        }
    </script>
